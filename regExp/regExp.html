<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정규식</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js"></script>
</head>
<body>
  <div class="container">
    <div class="wrap">
      <label for="name">이름 : </label>
      <input type="text" id="name" maxlength="10" oninput="maxLengthCheck1(this)">
    </div>
    <div class="wrap">
      <label for="tel" >전화번호 : </label>
      <input type="text" id="tel" maxlength="11" oninput="maxLengthCheck2(this)" onkeypress="onlyNumber(event)">
    </div>
    <div class="btn_wrap">
      <button onclick="submit();">신청하기</button>
    </div>
  </div>
</body>
</html>
