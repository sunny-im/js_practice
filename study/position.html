<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .static{border: 3px solid red;}
    .relative{border: 3px solid orange;}
    .absolute{border: 3px solid yellow;}
    .fixed{border: 3px solid green;}
    .sticky{border: 3px solid blue;}
</style>
<body>
    <div class="static">position: static;__default</div>
    <div class="relative">position: relative;</div>
    <div class="absolute">position: absolute;</div>
    <div class="fixed">position: fixed;</div>
    <div class="sticky">position: sticky;</div>
</body>
</html>
