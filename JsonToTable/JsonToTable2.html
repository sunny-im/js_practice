<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dahae</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">
      const xhttp = new XMLHttpRequest();

      xhttp.onreadystatechange = function() {
          if (xhttp.readyState == 4 && xhttp.status == 200) {
              jsonFunc(xhttp.responseText);
          }
      }
      xhttp.open("GET","Log.json");
      xhttp.send();

      function jsonFunc(jsonText) {
          const date = new Array();
          const workDay = new Array();
          const done = new Array();

          const json = JSON.parse(jsonText);

          for(i=0; i<json.length; i++) {
              date[i] = json[i].date;
              workDay[i] = json[i].days;
              done[i] = json[i].work;
          }
          const table = document.getElementById("table");

          for(i=0; i<date.length; i++){
              const tr = document.createElement("tr");
              
              const td1 = document.createElement("td");			  
              td1.appendChild(document.createTextNode(date[i] + ""));
              
              const td2 = document.createElement("td");			 
              td2.appendChild(document.createTextNode(workDay[i] + ""));
              
              const td3 = document.createElement("td");			 
              td3.appendChild(document.createTextNode(done[i]+ ""));
              
              tr.appendChild(td1);
              tr.appendChild(td2);
              tr.appendChild(td3);
              
              table.appendChild(tr);
          }
        }
  </script>
</head>
<body>

<div class="container mt-3">
  <h2>Dahae's Log</h2>
  <table class="table" id="table">
    <thead class="table-dark">
      <tr>
        <th>Date</th>
        <th>Work day's</th>
        <th>Done</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>
</div>

</body>
</html>
