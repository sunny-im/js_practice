   function jsonTable(json) {
  let cols = Object.keys(json[0]);

  let headerRow = cols
    .map(col => `<th>${col}</th>`)
    .join("");

  let rows = json
    .map(row => {
      let tds = cols.map(col => `<td>${row[col]}</td>`).join("");
      return `<tr>${tds}</tr>`;
    })
    .join("");

  //build the table
  const table = `
	<table>
		<thead>
			<tr>${headerRow}</tr>
		<thead>
		<tbody>
			${rows}
		<tbody>
	<table>`;

  return table;
}
